<body>
  <div class="reader-container" id="reader-container">
    <!-- Updated Toolbar -->
    <div class="reader-toolbar">
      <span id="manga-title-display" style="font-weight: bold; margin-right: 10px;"></span>
      
      <button onclick="prevChapter()">◀ Prev Chapter</button>
      <label for="chapter-selector">Chapter:</label>
      <select id="chapter-selector" onchange="onChapterSelect()"></select>
      <button onclick="nextChapter()">Next Chapter ▶</button>
      
      <button onclick="zoomIn()">🔍 Zoom In</button>
      <button onclick="zoomOut()">🔎 Zoom Out</button>
      <button onclick="toggleFullscreen()">⛶ Fullscreen</button>
      <button onclick="window.history.back()">← Back</button>
    </div>
    <!-- End Updated Toolbar -->
    
    <div class="reader-content" id="reader-content">
      <img id="reader-image" alt="Manga page" /> <!-- This <img> will be replaced by the strip -->
    </div>
  </div>

  <script src="js/read.js"></script>
</body>
